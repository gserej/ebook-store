<div class="container col-lg-6">
  <h1 class="text-center">Add Ebook</h1>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="addForm" class="form-group">

        <div class="form-group">
          <label for="title">Title:</label>
          <input class="form-control" formControlName="title" id="title" name="username" placeholder="Title"
                 type="text">
        </div>
        <div class="form-group">
          <label for="pages">Pages:</label>
          <input class="form-control" formControlName="pages" id="pages" name="pages" placeholder="Pages" type="number">
        </div>


        <button class="btn btn-success">Add</button>
      </form>
    </div>
  </div>
</div>
