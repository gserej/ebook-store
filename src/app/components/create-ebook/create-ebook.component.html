<div class="container mt-4">
  <div class="col-12"></div>
  <h1>Add Ebook</h1>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="addForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input class="form-control" formControlName="title" id="title" name="username" placeholder="Title"
                 type="text">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="author">Author:</label>
            <input class="form-control" formControlName="author" id="author" name="author" placeholder="Author"
                   type="text">
          </div>
          <div class="form-group col-md-6">
            <label for="isbn">ISBN number:</label>
            <input class="form-control" formControlName="isbn" id="isbn" name="isbn" placeholder="ISBN number"
                   type="text">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="pages">Pages:</label>
            <input class="form-control" formControlName="pages" id="pages" name="pages" placeholder="Pages"
                   type="number">
          </div>
          <div class="form-group col-md-2">
            <label for="year">Publication Year</label>
            <input class="form-control" formControlName="pages" id="year" name="pages" placeholder="Publication Year"
                   type="number">
          </div>
          <div class="form-group col-md-2">
            <label for="language">Language:</label>
            <input class="form-control" formControlName="language" id="language" name="language" placeholder="Language"
                   type="text">
          </div>
        </div>
        <div class="form-group col-md-4">
          <h6>Publication Year</h6>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="format" id="inlineRadio1" type="radio" value="pdf">
            <label class="form-check-label" for="inlineRadio1">PDF</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="format" id="inlineRadio2" type="radio" value="epub">
            <label class="form-check-label" for="inlineRadio2">epub</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="format" id="inlineRadio3" type="radio" value="mobi">
            <label class="form-check-label" for="inlineRadio3">mobi</label>
          </div>
        </div>
        <br/>
        <button class="btn btn-success">Add</button>
      </form>
    </div>
  </div>
</div>
