<div class="container col-lg-6">
  <h2 class="text-center">Edit Ebook</h2>

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="editForm">

        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" formControlName="title" id="title" name="username" placeholder="Title"
                 type="text">
        </div>

        <div class="form-group">
          <label for="author">Author:</label>
          <input class="form-control" formControlName="author" id="author" name="authore" placeholder="author">
        </div>


        <button class="btn btn-success">Update</button>
      </form>
    </div>
  </div>
</div>
