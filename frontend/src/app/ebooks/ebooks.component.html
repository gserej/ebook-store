<div class="container">
  <div class="row mt-4">
    <div class="col-sm-9">
      <div class="card-deck">
        <div *ngFor="let ebook of ebooks" class="card bg-light mb-3" style="min-width: 22rem;">
          <div class="card-header">
            <h5 class="card-title">{{ebook.title}}</h5>
          </div>
          <div class="row no-gutters">
            <div class="col-sm-4">
              <img [src]="ebook.imageUrl" alt="..." class="card-img-top m-2 border">
            </div>
            <div class="col-sm-8">
              <div class="card-body">
                <ul>
                  <li>Author: <span [innerHTML]="ebook.author"></span></li>
                  <li>Publication Year: <span [innerHTML]="ebook.publicationYear"></span></li>
                  <li>ISBN: <span [innerHTML]="ebook.isbn"></span></li>
                  <li>Pages: <span [innerHTML]="ebook.pages"></span></li>
                  <li>Language: <span [innerHTML]="ebook.language"></span></li>
                  <li>Format: <span [innerHTML]="ebook.format"></span></li>
                </ul>
                <button class="btn btn-primary mt-1 ml-1" routerLink="/ebooks/{{ebook.shortName}}" type="button">Read
                  more
                </button>
                <button *ngIf="loggedAsAdmin" class="btn btn-primary mt-1 ml-1"
                        routerLink="/ebooks/update/{{ebook.shortName}}"
                        type="button">Edit
                </button>
                <button (click)="deleteEbook(ebook.id)" *ngIf="loggedAsAdmin" class="btn btn-danger mt-1 ml-1"
                        type="button">Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <ngb-pagination [(page)]="page" [collectionSize]="6" aria-label="Default pagination"></ngb-pagination>

      <br>
      <br>
      <br>

    </div>


    <div class="col-sm-3">
      <div class="bg bg-light border">
        <!--                <app-search-box></app-search-box>-->
        <app-categories></app-categories>
      </div>
    </div>
  </div>
</div>
