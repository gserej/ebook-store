<h4 class="mt-3 mb-3 text-muted text-center">
  Browse by categories
</h4>
<ul class="list-group mb-3">
  <li *ngFor="let category of categories" class="list-group-item mb-0 mt-1 ml-1 mr-1">
    <div>
      <a routerLink="/category/{{category.shortName}}">{{category.fullName}}</a>
    </div>
  </li>
</ul>
